
services:
  # The Python application service
  app:
    build: .  # Build the image from the Dockerfile in the current directory
    container_name: medquery-app
    depends_on:
      - ollama  # Wait for the ollama service to be ready before starting
    volumes:
      - ./data:/app/data  # Mount the local 'data' folder into the container

  # The Ollama service
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    volumes:
      - ollama_data:/root/.ollama  # Persist the downloaded models outside the container
    ports:
      - "11434:11434" # Expose Ollama's port to the host machine

volumes:
  ollama_data: # Define the volume for persisting Ollama data